<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
<form action="register" method="post">
<table style="background-color: blue; margin: auto">
<tr>
<td>First Name:</td><td><input type="text" name="fname" id="fname" placeholder="Enter First Name"></td>
</tr>
<tr>
<td>Last Name:</td><td><input type="text" name="lname" id="lname" placeholder="Enter Last Name"></td>
</tr>
<tr>
<td>Email:</td><td><input type="text" name="email" id="email" placeholder="Enter Email"></td>
</tr>
<tr>
<td>Password:</td><td><input type="text" name="passw" id="passw" placeholder="Enter Password"></td>
</tr>
<tr>
<td>Date-of-Birth:</td><td><input type="text" name="dob" id="dob" placeholder="Enter Birth date"></td>
</tr>
<tr>
<td><input type="submit" value="register"></td>
</tr>
</table>
</form>
</body>
</html>
